# ayasono Portainer スタック用 compose ファイル
# このファイルを Portainer の "Add Stack" で登録し、Webhook を有効化して使用する
# スタック名: ayasono（ボリューム ayasono_sqlite_data が自動で割り当てられる）

services:
  bot:
    image: ghcr.io/sonozaki-sz/ayasono:latest
    container_name: ayasono-bot
    command: sh -c "pnpm prisma migrate deploy && node dist/bot/main.js"
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_APP_ID: ${DISCORD_APP_ID}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
      LOCALE: ${LOCALE:-ja}
      DATABASE_URL: ${DATABASE_URL:-file:./storage/db.sqlite}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - sqlite_data:/app/storage
      - /opt/ayasono/logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

