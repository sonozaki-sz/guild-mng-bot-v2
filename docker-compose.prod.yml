# ayasono 本番用 compose ファイル
# VPS の /opt/ayasono/ に配置して使用する
# 環境変数は /opt/ayasono/.env で管理する

services:
  bot:
    image: ghcr.io/sonozaki-sz/ayasono:latest
    container_name: ayasono-bot
    command: sh -c "pnpm prisma migrate deploy && node dist/bot/main.js"
    restart: unless-stopped
    env_file:
      - /opt/ayasono/.env
    volumes:
      - sqlite_data:/app/storage
      - /opt/ayasono/logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

