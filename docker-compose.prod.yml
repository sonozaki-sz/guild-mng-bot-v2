# guild-mng Portainer スタック用 compose ファイル
# このファイルを Portainer の "Add Stack" で登録し、Webhook を有効化して使用する
# スタック名: guild-mng（ボリューム guild-mng_sqlite_data が自動で割り当てられる）

services:
  bot:
    image: ghcr.io/sonozaki-sz/guild-mng-bot-v2:latest
    container_name: guild-mng-bot-v2
    command: sh -c "pnpm prisma migrate deploy && node dist/bot/main.js"
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_APP_ID: ${DISCORD_APP_ID}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
      LOCALE: ${LOCALE:-ja}
      DATABASE_URL: ${DATABASE_URL:-file:./storage/db.sqlite}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - sqlite_data:/app/storage
      - /opt/guild-mng-bot/logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  sqlite_data:
