                  \"color\": 16711680,
                  \"fields\": [
                    {
                      \"name\": \"ç†ç”±\",
                      \"value\": \"ã‚¸ãƒ§ãƒ–: \`${FAILED_JOB}\`\n[ğŸ”— å¤±æ•—ã—ãŸãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ç¢ºèª](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\",
