name: CI / Deploy

# main/developへの直接push、またはmain/develop向けPRで実行
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  # ─────────────────────────────────────────────
  # CI: 型チェック・テスト（push/PRどちらでも実行）
  # ─────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: 依存関係のインストール
        run: pnpm install --frozen-lockfile

      - name: Prisma Client 生成
        run: pnpm db:generate

      - name: 型チェック
        run: pnpm typecheck

      - name: テスト実行
        run: pnpm test

  # ─────────────────────────────────────────────
  # CD: デプロイ（mainへの直接push、またはmain向けPRのマージ完了時のみ）
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to XServer VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Docker Buildx セットアップ
        uses: docker/setup-buildx-action@v3

      - name: GHCR にログイン
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker イメージをビルドして GHCR にプッシュ
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Portainer API でスタックを再デプロイ（最新イメージをプル）
        run: |
          BASE="http://${{ secrets.PORTAINER_HOST }}:9000/api"
          HEADERS=(-H "X-API-Key: ${{ secrets.PORTAINER_TOKEN }}" -H "Content-Type: application/json")
          STACK_ID="${{ secrets.PORTAINER_STACK_ID }}"
          ENDPOINT_ID="${{ secrets.PORTAINER_ENDPOINT_ID }}"

          # 現在のスタックファイルと環境変数を取得
          STACK_FILE=$(curl -fsS "${HEADERS[@]}" "$BASE/stacks/$STACK_ID/file" | jq -r '.StackFileContent')
          ENV_VARS=$(curl -fsS "${HEADERS[@]}" "$BASE/stacks/$STACK_ID" | jq '.Env // []')

          # pullImage=true でスタックを更新（最新イメージをプルして再デプロイ）
          curl -fsS -X PUT "${HEADERS[@]}" \
            "$BASE/stacks/$STACK_ID?endpointId=$ENDPOINT_ID" \
            -d "{\"pullImage\":true,\"prune\":false,\"stackFileContent\":$(echo "$STACK_FILE" | jq -Rs .),\"env\":$ENV_VARS}"

          echo "==> デプロイ完了: $(date '+%Y-%m-%d %H:%M:%S %Z')"
