name: CI / Deploy

# main/developへの直接push、またはmain/develop向けPRで実行
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  # ─────────────────────────────────────────────
  # CI: 型チェック・テスト（push/PRどちらでも実行）
  # ─────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: 依存関係のインストール
        run: pnpm install --frozen-lockfile

      - name: Prisma Client 生成
        run: pnpm db:generate

      - name: 型チェック
        run: pnpm typecheck

      - name: テスト実行
        run: pnpm test

  # ─────────────────────────────────────────────
  # CD: デプロイ（mainへの直接push、またはmain向けPRのマージ完了時のみ）
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to XServer VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: SSH 経由でコードを更新してDockerイメージをビルド
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /opt/guild-mng-bot

            echo "==> 最新コードを取得"
            git pull origin main

            echo "==> Dockerイメージをビルド"
            docker compose -f docker-compose.prod.yml build bot

            echo "==> ビルド完了: $(date '+%Y-%m-%d %H:%M:%S %Z')"

      - name: Portainer Webhook でコンテナを再デプロイ
        env:
          PORTAINER_WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL }}
        run: |
          if [ -z "$PORTAINER_WEBHOOK_URL" ]; then
            echo "==> PORTAINER_WEBHOOK_URL 未設定のためスキップします"
            exit 0
          fi
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "$PORTAINER_WEBHOOK_URL")
          if [ "$HTTP_CODE" != "204" ]; then
            echo "Webhook failed with HTTP $HTTP_CODE"
            exit 1
          fi
          echo "==> Portainer webhook triggered (HTTP $HTTP_CODE)"
          echo "==> デプロイ完了: $(date '+%Y-%m-%d %H:%M:%S %Z')"
