jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # CI: å‹ãƒã‚§ãƒƒã‚¯ãƒ»ãƒ†ã‚¹ãƒˆï¼ˆpush/PRã©ã¡ã‚‰ã§ã‚‚å®Ÿè¡Œï¼‰
  #   - PRã®closeã¯ãƒ†ã‚¹ãƒˆä¸è¦ãªã®ã§ã‚¹ã‚­ãƒƒãƒ—
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: Test
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: pnpm install --frozen-lockfile

      - name: Prisma Client ç”Ÿæˆ
        run: pnpm db:generate

      - name: å‹ãƒã‚§ãƒƒã‚¯
        run: pnpm typecheck

      - name: ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
        run: pnpm test

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # CD: ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆmainã¸ã®ç›´æ¥pushã€ã¾ãŸã¯mainå‘ã‘PRã®ãƒãƒ¼ã‚¸å®Œäº†æ™‚ã®ã¿ï¼‰
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy to Portainer
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    outputs:
      container_id: ${{ steps.get-container-id.outputs.container_id }}

    steps:
      - uses: actions/checkout@v4

      - name: Docker Buildx ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: docker/setup-buildx-action@v3

      - name: GHCR ã«ãƒ­ã‚°ã‚¤ãƒ³
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ GHCR ã«ãƒ—ãƒƒã‚·ãƒ¥
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Portainer API ã§ã‚¹ã‚¿ãƒƒã‚¯ã‚’å†ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆæœ€æ–°ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ—ãƒ«ï¼‰
        run: |
          BASE="http://${{ secrets.PORTAINER_HOST }}:9000/api"
          HEADERS=(-H "X-API-Key: ${{ secrets.PORTAINER_TOKEN }}" -H "Content-Type: application/json")
          STACK_ID="${{ secrets.PORTAINER_STACK_ID }}"
          ENDPOINT_ID="${{ secrets.PORTAINER_ENDPOINT_ID }}"

          # ç¾åœ¨ã®ã‚¹ã‚¿ãƒƒã‚¯ãƒ•ã‚¡ã‚¤ãƒ«ã¨ç’°å¢ƒå¤‰æ•°ã‚’å–å¾—
          STACK_FILE=$(curl -fsS "${HEADERS[@]}" "$BASE/stacks/$STACK_ID/file" | jq -r '.StackFileContent')
          ENV_VARS=$(curl -fsS "${HEADERS[@]}" "$BASE/stacks/$STACK_ID" | jq '.Env // []')

          # pullImage=true ã§ã‚¹ã‚¿ãƒƒã‚¯ã‚’æ›´æ–°ï¼ˆæœ€æ–°ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ—ãƒ«ã—ã¦å†ãƒ‡ãƒ—ãƒ­ã‚¤ï¼‰
          curl -fsS -X PUT "${HEADERS[@]}" \
            "$BASE/stacks/$STACK_ID?endpointId=$ENDPOINT_ID" \
            -d "{\"pullImage\":true,\"prune\":false,\"stackFileContent\":$(echo "$STACK_FILE" | jq -Rs .),\"env\":$ENV_VARS}"

          echo "==> ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†: $(date '+%Y-%m-%d %H:%M:%S %Z')"

      - name: ãƒ‡ãƒ—ãƒ­ã‚¤å¾Œã®ã‚³ãƒ³ãƒ†ãƒŠ ID ã‚’å–å¾—
        id: get-container-id
        run: |
          BASE="http://${{ secrets.PORTAINER_HOST }}:9000/api"
          HEADERS=(-H "X-API-Key: ${{ secrets.PORTAINER_TOKEN }}" -H "Content-Type: application/json")
          ENDPOINT_ID="${{ secrets.PORTAINER_ENDPOINT_ID }}"

          # ã‚³ãƒ³ãƒ†ãƒŠãŒèµ·å‹•ã™ã‚‹ã¾ã§æœ€å¤§ 30 ç§’å¾…æ©Ÿï¼ˆ5 ç§’ Ã— 6 å›ï¼‰
          # container_name: guild-mng-bot-v2 ã§å›ºå®šã•ã‚Œã¦ã„ã‚‹ãŸã‚åå‰ã§ç›´æ¥æ¤œç´¢ã™ã‚‹
          CONTAINER_ID=""
          for i in $(seq 1 6); do
            CONTAINER_ID=$(curl -fsS "${HEADERS[@]}" \
              "$BASE/endpoints/$ENDPOINT_ID/docker/containers/json?all=false" \
              | jq -r '.[] | select(.Names[] | contains("guild-mng-bot-v2")) | .Id' \
              | head -1)

            if [ -n "$CONTAINER_ID" ] && [ "$CONTAINER_ID" != "null" ]; then
              break
            fi
            echo "==> ã‚³ãƒ³ãƒ†ãƒŠèµ·å‹•å¾…ã¡... (${i}/6)"
            sleep 5
          done

          echo "container_id=${CONTAINER_ID}" >> "$GITHUB_OUTPUT"
          echo "==> ã‚³ãƒ³ãƒ†ãƒŠ ID: ${CONTAINER_ID}"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
