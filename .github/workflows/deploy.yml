name: CI / Deploy

# main/developへの直接push、またはmain/develop向けPRで実行
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  # ─────────────────────────────────────────────
  # CI: 型チェック・テスト（push/PRどちらでも実行）
  # ─────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: 依存関係のインストール
        run: pnpm install --frozen-lockfile

      - name: Prisma Client 生成
        run: pnpm db:generate

      - name: 型チェック
        run: pnpm typecheck

      - name: テスト実行
        run: pnpm test

  # ─────────────────────────────────────────────
  # CD: デプロイ（mainへの直接push、またはmain向けPRのマージ完了時のみ）
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to XServer VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: GHCR にログイン
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker イメージをビルドして GHCR にプッシュ
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: SSH で VPS にデプロイ（イメージ更新 + コンテナ再作成）
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE_TAG
          script: |
            set -e
            # 最新イメージを取得（GHCR パブリックのため認証不要）
            docker pull "$IMAGE_TAG"
            # 旧コンテナを停止・削除して新イメージで再作成
            docker stop guild-mng-bot-v2 || true
            docker rm guild-mng-bot-v2 || true
            docker run -d \
              --name guild-mng-bot-v2 \
              --restart unless-stopped \
              --env-file /opt/guild-mng-bot/.env \
              -v guild-mng_sqlite_data:/app/storage \
              -v /opt/guild-mng-bot/logs:/app/logs \
              "$IMAGE_TAG" \
              sh -c "pnpm prisma migrate deploy && node dist/bot/main.js"
            echo "==> デプロイ完了: $(date '+%Y-%m-%d %H:%M:%S %Z')"
        env:
          IMAGE_TAG: ghcr.io/${{ github.repository }}:latest
