name: CI / Deploy

# main/developへの直接push、またはmain/develop向けPRで実行
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  # ─────────────────────────────────────────────
  # CI: 型チェック・テスト（push/PRどちらでも実行）
  # ─────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: 依存関係のインストール
        run: pnpm install --frozen-lockfile

      - name: Prisma Client 生成
        run: pnpm db:generate

      - name: 型チェック
        run: pnpm typecheck

      - name: テスト実行
        run: pnpm test

  # ─────────────────────────────────────────────
  # CD: デプロイ（mainへの直接push、またはmain向けPRのマージ完了時のみ）
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to XServer VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Docker Buildx セットアップ
        uses: docker/setup-buildx-action@v3

      - name: GHCR にログイン
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker イメージをビルドして GHCR にプッシュ
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Portainer API でスタックを再デプロイ（最新イメージをプル）
        run: |
          python3 << 'EOF'
          import os, json, urllib.request, ssl, sys

          host        = os.environ["PORTAINER_HOST"]
          token       = os.environ["PORTAINER_TOKEN"]
          stack_id    = os.environ["PORTAINER_STACK_ID"]
          endpoint_id = os.environ["PORTAINER_ENDPOINT_ID"]

          # 自己署名証明書を許容
          ctx = ssl.create_default_context()
          ctx.check_hostname = False
          ctx.verify_mode = ssl.CERT_NONE
          headers = {"X-API-Key": token}

          def api(method, path, body=None):
              h = {**headers, "Content-Type": "application/json"} if body else headers
              req = urllib.request.Request(
                  f"https://{host}:9443{path}", data=body, method=method, headers=h
              )
              with urllib.request.urlopen(req, context=ctx) as r:
                  return json.loads(r.read())

          # 現在のスタックファイルと環境変数を取得
          stack_file = api("GET", f"/api/stacks/{stack_id}/file")["StackFileContent"]
          stack_info = api("GET", f"/api/stacks/{stack_id}")
          env_vars   = stack_info.get("Env", [])

          # pullImage=true でスタックを更新（最新イメージをプルして再デプロイ）
          payload = json.dumps({
              "pullImage": True,
              "prune": False,
              "stackFileContent": stack_file,
              "env": env_vars,
          }).encode()
          api("PUT", f"/api/stacks/{stack_id}?endpointId={endpoint_id}", payload)
          print(f"==> デプロイ完了")
          EOF
        env:
          PORTAINER_HOST: ${{ secrets.PORTAINER_HOST }}
          PORTAINER_TOKEN: ${{ secrets.PORTAINER_TOKEN }}
          PORTAINER_STACK_ID: ${{ secrets.PORTAINER_STACK_ID }}
          PORTAINER_ENDPOINT_ID: ${{ secrets.PORTAINER_ENDPOINT_ID }}
