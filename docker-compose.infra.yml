# Portainer CE インフラ用 Compose ファイル
# 用途: XServer VPS 上で Portainer 管理 UI を起動・管理する
# 起動:  docker compose -f /opt/infra/docker-compose.infra.yml -p infra up -d
# 停止:  docker compose -f /opt/infra/docker-compose.infra.yml -p infra down
#
# このファイルを /opt/infra/docker-compose.infra.yml としてサーバーに配置すること。
# セットアップ手順: docs/guides/XSERVER_VPS_SETUP.md

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  portainer_data:
